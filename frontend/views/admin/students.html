<!-- frontend/views/admin/students.html -->
<!DOCTYPE html>
<html>
<head>
    <title>USIU Events - Manage Students</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            font-family: Inter, "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-[#fbf8fb]">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-[#fbf8fb] border-r border-[#e6d0e3] p-4">
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-4">
                    <div id="adminInitials" class="w-10 h-10 rounded-full bg-[#92137f] text-white flex items-center justify-center font-bold">
                        SA
                    </div>
                    <div>
                        <p class="text-[#1b0e19] font-medium">System Admin</p>
                        <p class="text-[#964f8c] text-sm">Administrator</p>
                    </div>
                </div>
            </div>
            <nav>
                <a href="/admin/dashboard" class="flex items-center gap-2 p-2 rounded-lg hover:bg-[#f3e8f1] text-[#1b0e19] mb-2">
                    <span>Dashboard</span>
                </a>
                <a href="/admin/events" class="flex items-center gap-2 p-2 rounded-lg hover:bg-[#f3e8f1] text-[#1b0e19] mb-2">
                    <span>Manage Events</span>
                </a>
                <a href="/admin/students" class="flex items-center gap-2 p-2 rounded-lg bg-[#f3e8f1] text-[#1b0e19] mb-2">
                    <span>Manage Students</span>
                </a>
                <a href="#" id="logoutBtn" class="flex items-center gap-2 p-2 rounded-lg hover:bg-[#f3e8f1] text-[#1b0e19]">
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Notification area -->
            <div id="notification" class="hidden">
                <div class="mb-4 rounded-xl p-4"></div>
            </div>

            <h1 class="text-2xl font-bold text-[#1b0e19] mb-8">Manage Students</h1>

            <!-- Students List -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-bold text-[#1b0e19] mb-4">Registered Students</h2>
                <div class="mb-4">
                    <input type="text" id="studentSearch" placeholder="Search by name or ID..." 
                           class="w-full rounded-xl border border-[#e6d0e3] p-3 focus:outline-none focus:border-[#92137f]">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-[#e6d0e3]">
                                <th class="text-left p-3 text-[#1b0e19]">Full Name</th>
                                <th class="text-left p-3 text-[#1b0e19]">School ID</th>
                                <th class="text-left p-3 text-[#1b0e19]">Email</th>
                                <th class="text-left p-3 text-[#1b0e19]">Created At</th>
                                <th class="text-left p-3 text-[#1b0e19]">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <tr>
                                <td colspan="5" class="text-center p-4 text-[#964f8c]">
                                    Loading students...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/admin-students.js"></script>
</body>
</html>

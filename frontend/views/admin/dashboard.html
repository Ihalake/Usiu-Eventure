<!-- frontend/views/admin/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>USIU Events - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            font-family: Inter, "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-[#fbf8fb]">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-[#fbf8fb] border-r border-[#e6d0e3] p-4">
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-4">
                    <div id="adminInitials" class="w-10 h-10 rounded-full bg-[#92137f] text-white flex items-center justify-center font-bold">
                        SA
                    </div>
                    <div>
                        <p class="text-[#1b0e19] font-medium">System Admin</p>
                        <p class="text-[#964f8c] text-sm">Administrator</p>
                    </div>
                </div>
            </div>
            <nav>
                <a href="/admin/dashboard" class="flex items-center gap-2 p-2 rounded-lg bg-[#f3e8f1] text-[#1b0e19] mb-2">
                    <span>Dashboard</span>
                </a>
                <a href="/admin/events" class="flex items-center gap-2 p-2 rounded-lg hover:bg-[#f3e8f1] text-[#1b0e19] mb-2">
                    <span>Manage Events</span>
                </a>
                <a href="/admin/students" class="flex items-center gap-2 p-2 rounded-lg hover:bg-[#f3e8f1] text-[#1b0e19] mb-2">
                    <span>Manage Students</span>
                </a>
                <a href="#" id="logoutBtn" class="flex items-center gap-2 p-2 rounded-lg hover:bg-[#f3e8f1] text-[#1b0e19]">
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Notification area -->
            <div id="notification" class="hidden">
                <div class="mb-4 rounded-xl p-4"></div>
            </div>
        
            <h1 class="text-2xl font-bold text-[#1b0e19] mb-8">Admin Dashboard</h1>
        
            <!-- Stats Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-bold text-[#1b0e19] mb-2">Total Events</h3>
                    <p id="totalEventsCount" class="text-3xl font-bold text-[#92137f]">0</p>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-bold text-[#1b0e19] mb-2">Total Volunteers</h3>
                    <p id="totalVolunteersCount" class="text-3xl font-bold text-[#92137f]">0</p>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-bold text-[#1b0e19] mb-2">Registered Students</h3>
                    <p id="registeredStudentsCount" class="text-3xl font-bold text-[#92137f]">0</p>
                </div>
            </div>
        
            <!-- Volunteer Management Section -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                <h2 class="text-lg font-bold text-[#1b0e19] mb-4">Volunteer Applications</h2>
                <div class="flex gap-3 mb-4">
                    <button id="allVolunteersBtn" class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#92137f] text-white pl-4 pr-4 transition-colors">
                        <p class="text-sm font-medium leading-normal">All</p>
                    </button>
                    <button id="pendingVolunteersBtn" class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#f3e8f1] text-[#1b0e19] pl-4 pr-4 transition-colors">
                        <p class="text-sm font-medium leading-normal">Pending</p>
                    </button>
                    <button id="approvedVolunteersBtn" class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#f3e8f1] text-[#1b0e19] pl-4 pr-4 transition-colors">
                        <p class="text-sm font-medium leading-normal">Approved</p>
                    </button>
                    <button id="rejectedVolunteersBtn" class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#f3e8f1] text-[#1b0e19] pl-4 pr-4 transition-colors">
                        <p class="text-sm font-medium leading-normal">Rejected</p>
                    </button>
                </div>
                <div id="volunteersContainer" class="space-y-4">
                    <p class="text-center py-4 text-[#964f8c]">Loading volunteer applications...</p>
                </div>
            </div>
        </div>
        

    <script src="/assets/js/admin-dashboard.js"></script>
</body>
</html>

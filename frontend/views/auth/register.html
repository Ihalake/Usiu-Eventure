<!-- frontend/views/auth/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>USIU Events - Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            font-family: Inter, "Noto Sans", sans-serif;
        }
    </style>
</head>
<body>
    <div class="relative flex min-h-screen flex-col bg-[#fbf8fb]">
        <div class="flex h-full grow flex-col">
            <header class="flex items-center justify-between border-b border-[#f3e8f1] px-10 py-3">
                <div class="flex items-center gap-4 text-[#1b0e19]">
                    <a href="/" class="text-lg font-bold tracking-[-0.015em]">USIU Events</a>
                </div>
                <div>
                    <a href="/auth/login" class="text-[#92137f] hover:text-[#7b0f6b] font-medium">Already have an account? Sign In</a>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="flex flex-col w-[512px] py-5">
                    <h1 class="text-[22px] font-bold tracking-[-0.015em] px-4 text-center pb-3 pt-5">Create your account</h1>
                    
                    <!-- Notification -->
                    <div id="notification" class="hidden mx-4 mb-4">
                        <div class="rounded-xl bg-red-100 border border-red-400 p-4 text-[#1b0e19]"></div>
                    </div>
                    
                    <form id="registerForm" class="space-y-4">
                        <div class="px-4">
                            <label class="flex flex-col">
                                <p class="text-[#1b0e19] text-base font-medium pb-2">First Name</p>
                                <input
                                    type="text"
                                    name="firstName"
                                    placeholder="Enter your first name"
                                    class="form-input rounded-xl border-[#e6d0e3] bg-[#fbf8fb] h-14 placeholder-[#964f8c]"
                                    required
                                />
                            </label>
                        </div>
                        
                        <div class="px-4">
                            <label class="flex flex-col">
                                <p class="text-[#1b0e19] text-base font-medium pb-2">Last Name</p>
                                <input
                                    type="text"
                                    name="lastName"
                                    placeholder="Enter your last name"
                                    class="form-input rounded-xl border-[#e6d0e3] bg-[#fbf8fb] h-14 placeholder-[#964f8c]"
                                    required
                                />
                            </label>
                        </div>
                        
                        <div class="px-4">
                            <label class="flex flex-col">
                                <p class="text-[#1b0e19] text-base font-medium pb-2">Email Address</p>
                                <input
                                    type="email"
                                    name="email"
                                    placeholder="Enter your email address"
                                    class="form-input rounded-xl border-[#e6d0e3] bg-[#fbf8fb] h-14 placeholder-[#964f8c]"
                                    required
                                />
                            </label>
                        </div>
                        
                        <div class="px-4">
                            <label class="flex flex-col">
                                <p class="text-[#1b0e19] text-base font-medium pb-2">School ID</p>
                                <input
                                    type="text"
                                    name="schoolId"
                                    placeholder="Enter your school ID"
                                    class="form-input rounded-xl border-[#e6d0e3] bg-[#fbf8fb] h-14 placeholder-[#964f8c]"
                                    required
                                />
                            </label>
                        </div>
                        
                        <div class="px-4">
                            <label class="flex flex-col">
                                <p class="text-[#1b0e19] text-base font-medium pb-2">Password</p>
                                <input
                                    type="password"
                                    name="password"
                                    placeholder="Create a password"
                                    class="form-input rounded-xl border-[#e6d0e3] bg-[#fbf8fb] h-14 placeholder-[#964f8c]"
                                    required
                                    minlength="6"
                                />
                                <p class="text-sm text-[#964f8c] mt-1">Password must be at least 6 characters long</p>
                            </label>
                        </div>
                        
                        <div class="px-4">
                            <label class="flex flex-col">
                                <p class="text-[#1b0e19] text-base font-medium pb-2">Confirm Password</p>
                                <input
                                    type="password"
                                    name="confirmPassword"
                                    placeholder="Confirm your password"
                                    class="form-input rounded-xl border-[#e6d0e3] bg-[#fbf8fb] h-14 placeholder-[#964f8c]"
                                    required
                                />
                            </label>
                        </div>
                        
                        <div class="px-4 pt-2">
                            <button
                                type="submit"
                                class="w-full h-10 rounded-xl bg-[#92137f] text-[#fbf8fb] font-bold"
                            >
                                Register
                            </button>
                        </div>
                        
                        <div class="px-4 text-center text-sm text-[#964f8c]">
                            By registering, you agree to the <a href="#" class="text-[#92137f] hover:underline">Terms of Service</a> and <a href="#" class="text-[#92137f] hover:underline">Privacy Policy</a>.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/register.js"></script>
</body>
</html>
